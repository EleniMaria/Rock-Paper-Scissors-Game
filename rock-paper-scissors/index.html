<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <! div inline element>
      <div class="badge" id="user">user score</div>
      <div class="badge" id="computer">comp score</div>
      <!span block element>
      <span id="user-score"> 0 </span>:<span id="comp-score"> 0 </span>
    </div>

    <div class="result">
      <p> Let's Play !!</p>
    </div>

    <div class="options">
      <!images in div>
      <div class="choice" id="Rock">
        <img src="images/rock.jpg" alt="Rock">
      </div>
      <div class="choice" id="Paper" >
        <img src="images/paper.jpg" alt="paper">
      </div>
      <div class="choice" id="Scissors" >
        <img src="images/scissors.jpg" alt="Scissors">
      </div>
    </div>
    <p id="message">Make a selection!</p>
    <script src="app.js"></script>
  </body>
</html>
